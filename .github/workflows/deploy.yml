name: Deploy to S3 & Invalidate CloudFront

# Required Secrets:
# - AWS_ACCESS_KEY_ID: AWS access key for S3 deployment
# - AWS_SECRET_ACCESS_KEY: AWS secret key for S3 deployment
# - AWS_REGION: AWS region (e.g., us-east-1)
# - S3_BUCKET: S3 bucket name for deployment
# - DISTRIBUTION_ID: CloudFront distribution ID for invalidation
# - NEXT_PUBLIC_GA_ID: Google Analytics Measurement ID (optional, format: G-XXXXXXXXXX)

on:
  push:
    branches:
      - main # Or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          NEXT_PUBLIC_GA_ID: ${{ secrets.NEXT_PUBLIC_GA_ID }}

      - name: Validate Analytics Configuration
        run: npm run validate:analytics
        env:
          NEXT_PUBLIC_GA_ID: ${{ secrets.NEXT_PUBLIC_GA_ID }}

      - name: Verify Analytics in Build
        run: |
          if [ -n "${{ secrets.NEXT_PUBLIC_GA_ID }}" ]; then
            echo "üîç Checking for Google Analytics in build output..."
            if grep -r "google-analytics" .next/static/chunks/*.js 2>/dev/null; then
              echo "‚úÖ Google Analytics is included in build"
            else
              echo "‚ö†Ô∏è  Google Analytics not found in build chunks (this may be normal)"
            fi
          else
            echo "‚ÑπÔ∏è  NEXT_PUBLIC_GA_ID not set, skipping analytics verification"
          fi

      - name: Configure AWS credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          aws configure set aws_access_key_id "$AWS_ACCESS_KEY_ID"
          aws configure set aws_secret_access_key "$AWS_SECRET_ACCESS_KEY"
          aws configure set region "$AWS_REGION"

      - name: Deploy to S3
        run: |
          if [ -z "${{ secrets.S3_BUCKET }}" ]; then
            echo "Error: S3_BUCKET secret is not set"
            exit 1
          fi
          aws s3 sync out/ s3://${{ secrets.S3_BUCKET }} --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Invalidate CloudFront
        run: |
          if [ -z "${{ secrets.DISTRIBUTION_ID }}" ]; then
            echo "Error: DISTRIBUTION_ID secret is not set"
            exit 1
          fi
          aws cloudfront create-invalidation --distribution-id ${{ secrets.DISTRIBUTION_ID }} --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
